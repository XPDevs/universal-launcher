<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      overflow: hidden;
    }

    .xpdevs-logo {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: fadeInUp 1.5s ease forwards;
      opacity: 0;
    }

    .loading-ring {
      margin-top: 2rem;
      width: 40px;
      height: 40px;
      border: 5px solid #444;
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .footer-version {
      position: absolute;
      bottom: 1.5rem;
      font-size: 0.75rem;
      color: #555;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .xpdevs-logo {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .loading-ring {
        width: 30px;
        height: 30px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="xpdevs-logo">XPDevs</div>
  <div class="loading-ring"></div>
  <div class="footer-version">v1.0.0</div>
</body>
</html>
