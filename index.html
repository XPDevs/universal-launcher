<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enable Notifications</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enable Notifications</h1>
  <button onclick="requestNotification()">Enable Notifications</button>

  <script>
    function requestNotification() {
      if (!('Notification' in window)) {
        alert('This browser does not support notifications.');
        return;
      }

      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          new Notification('Thanks!', {
            body: 'Notifications have been enabled.',
            icon: 'https://cdn-icons-png.flaticon.com/512/545/545705.png'
          });
        } else {
          alert('Notifications permission was denied.');
        }
      });
    }
  </script>
</body>
</html>
